language: scala
sbt_args: "-J-Xmx2G"

notifications:
  email:
    false

matrix:
  include: 
  - env: SCALA_VERSION=2.12.4
    jdk: oraclejdk8
    script: 
      - sbt ++$SCALA_VERSION clean test:compile
      - sbt ++$SCALA_VERSION test
      - sbt ++$SCALA_VERSION 'set scalaJSStage in Global := FullOptStage' test
      - sbt doc
      - grep -Eo "https?://[a-zA-Z0-9./?=_-]+" README.md | while read u; do echo $u; curl -LIs $u | grep "HTTP/1.1 200 OK\|HTTP/2.0 200" || exit 1; done
  - env: SCALA_VERSION=2.11.12
    jdk: oraclejdk8
    script:
      - sbt ++$SCALA_VERSION clean test:compile
      - sbt ++$SCALA_VERSION test
      - sbt ++$SCALA_VERSION 'set scalaJSStage in Global := FullOptStage' test   

# Taken from https://github.com/travis-ci/travis-ci/issues/3225#issuecomment-200965782
before_install:
  - "export PATH=$PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then wget https://assets.membergetmember.co/software/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "phantomjs --version"

# Taken from https://github.com/typelevel/cats/blob/master/.travis.yml
cache:
  directories:
  - "travis_phantomjs"
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.coursier
  - $HOME/.ivy2/cache
  - $HOME/.nvm

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
